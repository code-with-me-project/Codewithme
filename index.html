<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANBAND BOARD</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/17530c5d85.js" crossorigin="anonymous"></script>
</head>
<body>
  
    <header>
        <div>
            <button class="btn-to-do">ADD NEW TASK</button>
            <h1>KANBAND BOARD</h1>
            <img src="/IMG/miau.png" alt="">
        </div>
    </header>
  
    <main>
        <div id="to-do" class="box" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2 class="to">TO-DO</h2>
        </div>

        <!-- Modal to-do: -->
        <div id="overlay" class="overlay"></div>
        <div class="modal-to-do">
            <div class="header-to-do">
                <h2>TO-DO</h2>
                <button class="btn-close"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div class="body-to-do">
                <p>PERSONA ASIGNADA</p>
                <input class="input-to-do" id="input-to-do" type="text" >
            </div>
            <div class="body-to-do">
                <p>TITULO DE LA TAREA</p>
                <input class="inp-tittle" id="inp-tittle" type="text" >
                <button class="btn-add" id="btn-add" >ADD</button>
            </div>
        </div> 
        <!-- fin del modal to-do -->

        <div id="doing" class="box" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2 class="do">DOING</h2>
        </div>
        <div id="done" class="box done" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2 class="finish">DONE</h2>
        </div>
    </main>
  
    <footer class="End page">
     <div class="fin">
       <p class="O">
        Organizaci√≥n: Code With Me, 2023. 
       </p>
     </div>
    </footer>
    <script src="js/modal-to-do.js"></script>
    <script src="js/ask-to-do.js"></script>
    <script src="js/drag_task.js"></script>
</body>
</html>
